<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Article Chain</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>ChainSkills</h1>
    </div>
  </div>

  <div class="col-md-12" id="article-list">
    <div class="row">
      <div class="col-lg-12">
        <p id="account" class="welcome pull-right">0xE949861fc480EA9A9B00c01f4432F529cca7F0e7</p>
        <p id="accountBalance" class="welcome pull-left">10 ETH</p>
      </div>
    </div>

    <div class="row panel panel-default">
      <div class="panel-heading clearfix">
        <div class="panel-title">
          <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellArticle">sell an article</button>
        </div>
      </div>
    </div>

    <div id="articlesRow" class="row">

    </div>
  </div>

  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="article-description"></span><br/>
          <strong>Price (ETH)</strong>: <span class="article-price"></span><br/>
          <strong>Sold by</strong>: <span class="article-seller"></span><br/>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="container">
      <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center text-center">
                <p class="text-muted" credit><a href="http://chainskills.com">ChainSkills</a> - &copy; 2017 - <a href="https://twitter.com/sarbogast">Sebastien Arbogast</a> and <a href="https://twitter.com/eloudsa">Said Eloudrhiri</a></p>
            </div>
      </nav>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
